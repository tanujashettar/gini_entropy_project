<!DOCTYPE html>
<html>
<head>
    <title>Gini & Entropy Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center text-primary">Gini & Entropy Calculator</h2>

    <form method="post" action="result/">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">YES Samples</label>
        <input type="number" name="yes" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">NO Samples</label>
        <input type="number" name="no" class="form-control" required>
      </div>

      <button class="btn btn-success w-100">Calculate</button>
    </form>
  </div>
</div>

</body>
</html>
